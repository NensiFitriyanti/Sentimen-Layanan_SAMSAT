<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SENTIMEN LAYANAN SAMSAT</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="bg-gradient-to-br from-sky-100 to-white min-h-screen font-sans">
  <div id="root"></div>
  <script type="text/babel">
    function StatCard({ title, value, icon }) {
      return (
        <div className="bg-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 p-6 border border-blue-100 hover:scale-[1.03] flex items-center space-x-4">
          <div className="text-4xl">{icon}</div>
          <div>
            <h3 className="text-blue-600 text-sm font-medium">{title}</h3>
            <p className="text-2xl font-bold text-gray-800">{value}</p>
          </div>
        </div>
      );
    }

    function PlatformChartCard() {
      React.useEffect(() => {
        const ctx = document.getElementById('platformChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Google Maps', 'Instagram', 'YouTube'],
            datasets: [{
              label: 'Jumlah Komentar',
              data: [35, 48, 61],
              backgroundColor: ['#0ea5e9', '#e879f9', '#f87171'],
              borderRadius: 8
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { display: false }
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: { color: '#4b5563' }
              },
              x: {
                ticks: { color: '#4b5563' }
              }
            }
          }
        });
      }, []);

      return (
        <div className="bg-white rounded-xl shadow-md p-6">
          <h2 className="text-lg font-semibold mb-4 text-gray-700">📊 Jumlah Komentar per Platform</h2>
          <div className="relative h-64 max-w-md mx-auto">
            <canvas id="platformChart"></canvas>
          </div>
        </div>
      );
    }

    function SentimentChartCard() {
      React.useEffect(() => {
        const ctx = document.getElementById('sentimentChart').getContext('2d');
        new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['😊 Positif', '😠 Negatif', '🙂 Netral'],
            datasets: [{
              data: [112, 7, 133],
              backgroundColor: ['#34d399', '#f87171', '#fbbf24'],
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                labels: { color: '#4b5563' }
              }
            }
          }
        });
      }, []);

      return (
        <div className="bg-white rounded-xl shadow-md p-6">
          <h2 className="text-lg font-semibold mb-4 text-gray-700">🧭 Distribusi Sentimen</h2>
          <div className="relative h-64 max-w-md mx-auto">
            <canvas id="sentimentChart"></canvas>
          </div>
          <div className="mt-4 text-sm space-y-1 text-center text-gray-600">
            <p>😊 Positif: 112 komentar (7.9%)</p>
            <p>😠 Negatif: 7 komentar (4.6%)</p>
            <p>🙂 Netral: 133 komentar (87.5%)</p>
          </div>
        </div>
      );
    }

    function InsightCard() {
      const insights = [
        { icon: "🎥", text: "YouTube menunjukkan sentimen negatif tertinggi. Perlu evaluasi konten dan interaksi pengguna." },
        { icon: "📸", text: "Instagram memiliki banyak komentar netral. Gunakan kampanye visual untuk meningkatkan sentimen positif." },
        { icon: "🗺️", text: "Google Maps minim komentar & negatif. Optimasi profil bisa memperbesar eksposur positif." },
        { icon: "🎯", text: "Fokus komunikasi digital sebaiknya diarahkan ke YouTube untuk membalikkan persepsi negatif." }
      ];

      return (
        <div className="bg-white rounded-xl shadow-md p-6">
          <h2 className="text-lg font-semibold mb-4 text-gray-700">💡 Insight & Rekomendasi</h2>
          <ul className="space-y-4 text-sm text-gray-700 list-none">
            {insights.map((item, index) => (
              <li key={index} className="flex items-start animate-fade-in delay-[index*200]">
                <span className="mr-2 text-lg">{item.icon}</span>
                <span>{item.text}</span>
              </li>
            ))}
          </ul>
        </div>
      );
    }

    function Dashboard() {
      return (
        <div className="max-w-7xl mx-auto p-6">
          <h1 className="text-4xl font-extrabold text-center text-blue-900 mb-8 drop-shadow">📈 Dashboard Sentimen Layanan Samsat</h1>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <StatCard title="Google Maps" value="35 Komentar" icon="🗺️" />
            <StatCard title="Instagram" value="48 Komentar" icon="📸" />
            <StatCard title="YouTube" value="61 Komentar" icon="📺" />
          </div>
          <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <PlatformChartCard />
            <SentimentChartCard />
          </div>
          <InsightCard />
        </div>
      );
    }

    ReactDOM.render(<Dashboard />, document.getElementById('root'));
  </script>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-in-out forwards;
    }
  </style>
</body>
</html>
